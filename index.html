<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Katia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        /* Animación de corazones flotantes */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 105, 180, 0.6);
            transform: rotate(45deg);
            animation: float 15s infinite;
            opacity: 0;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 105, 180, 0.6);
            border-radius: 50%;
        }

        .heart::before {
            left: -15px;
        }

        .heart::after {
            top: -15px;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(45deg) scale(0.5);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(405deg) scale(1.2);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #d63384;
            font-size: 1.8em;
            margin-bottom: 40px;
            line-height: 1.5;
            font-style: italic;
        }

        .question {
            color: #6c757d;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ffc0cb;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
        }

        button {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        .hint {
            color: #6c757d;
            font-size: 0.85em;
            margin-top: -15px;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Controles de música */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .music-icon {
            font-size: 24px;
        }

        .play-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.5s ease-in;
        }

        .play-button {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: none;
            padding: 30px 60px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Te escribo esto de la manera que sé, siendo ingeniero...</h1>
        
        <p class="question">¿Cuándo te pedí ser mi novia?</p>
        
        <input type="text" id="dateInput" placeholder="06/10/2024 o 6 de Octubre de 2024">
        <p class="hint">Escribe la fecha en el formato que recuerdes</p>
        
        <button onclick="validateDate()">Continuar</button>
        
        <p class="error" id="errorMsg">Por favor, ingresa la fecha correcta ❤️</p>
    </div>

    <script>
        // Crear corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 20000);
        }

        // Crear múltiples corazones
        setInterval(createHeart, 800);
        
        // Crear corazones iniciales
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 200);
        }

        function validateDate() {
            const input = document.getElementById('dateInput').value.trim().toLowerCase();
            const errorMsg = document.getElementById('errorMsg');
            
            // Normalizar la entrada
            const normalizedInput = input
                .replace(/\s+/g, ' ')
                .replace(/\./g, '/')
                .replace(/-/g, '/');
            
            // Patrones válidos
            const validPatterns = [
                '06/10/2024',
                '6/10/2024',
                '06/10/24',
                '6/10/24',
                '6 de octubre de 2024',
                '6 de octubre del 2024',
                'octubre 6 2024',
                'octubre 6 del 2024'
            ];
            
            let isValid = false;
            
            // Verificar si coincide con algún patrón
            for (let pattern of validPatterns) {
                if (normalizedInput === pattern || normalizedInput === pattern.toLowerCase()) {
                    isValid = true;
                    break;
                }
            }
            
            if (isValid) {
                errorMsg.style.display = 'none';
                // Guardar que debe reproducir música
                localStorage.setItem('playMusic', 'true');
                window.location.href = 'carta.html';
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('dateInput').style.borderColor = '#dc3545';
                setTimeout(() => {
                    document.getElementById('dateInput').style.borderColor = '#ffc0cb';
                }, 2000);
            }
        }

        // Permitir presionar Enter para continuar
        document.getElementById('dateInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateDate();
            }
        });
    </script>
</body>
</html>
